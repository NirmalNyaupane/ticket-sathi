query GetCurrentUser {
  getCurrentUser {
    id
    createdAt
    fullName
    email
    phone
    role
    authType
    isVerified
    organizerDetails {
      id
      createdAt
      organizerName
      address
      bio
      website
      status
      isGstRegister
      abnAcn
      socialLinks {
        facebook
        instagram
        twitter
        threads
      }
    }
    organizerDocuments {
      id
      documents {
        name
      }
      logo {
        name
      }
    }
    profile {
      name
    }
  }
}