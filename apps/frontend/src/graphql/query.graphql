query GetCurrentUser {
  getCurrentUser {
    id
    createdAt
    fullName
    email
    phone
    role
    authType
    isVerified
    address
    organizerDetails {
      id
      createdAt
      organizerName
      address
      bio
      website
      status
      isGstRegister
      abnAcn
      socialLinks {
        facebook
        instagram
        twitter
        threads
      }
    }
    organizerDocuments {
      id
      documents {
        name
      }
      logo {
        name
      }
    }
    profile {
      name
    }
  }
}

query GetMyCategory($query: CommonQuery!) {
  getMyCategory(query: $query) {
    data {
      description
      id
      name
    }
    meta {
      currentPage
      lastPage
      prevPage
      totalCount
      nextPage
    }
  }
}


query GetMyTrashedCategory($query: CommonQuery!) {
  getMyTrashedCategory(query: $query) {
    data {
      description
      id
      name
      deletedAt
    }
  meta {
      currentPage
      lastPage
      nextPage
      prevPage
      totalCount
    }
  }
}

query GetMyEvents($query: CommonQuery!) {
  getMyEvents(query: $query) {
    data {
    eventEndDate
      cover {
        name
      }
      description
      eventStartDate
      images {
        name
      }
      name
      rejectionCount
      type
      type
      status
      venue
      id
    },
    meta {
      currentPage
      prevPage
      nextPage
      lastPage
      totalCount
    }
  }
}

