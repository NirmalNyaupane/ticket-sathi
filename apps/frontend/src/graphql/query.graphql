query GetSingleOrganizerDetails($getSingleOrganizerDetailsId: String!) {
  getSingleOrganizerDetails(id: $getSingleOrganizerDetailsId) {
    role
    profile {
      name
    }
    phone
    organizerDocuments {
      logo {
        name
      }
      documents {
        name
      }
    }
    organizerDetails {
      abnAcn
      address
      bio
      createdAt
      deletedAt
      id
      organizerName
      isGstRegister
      socialLinks {
        facebook
        instagram
        threads
        twitter
      }
      status
